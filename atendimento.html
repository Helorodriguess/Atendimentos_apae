<!DOCTYPE html>
<html lang="en">

<head>
    <title>Atendimentos</title>
    <link rel="stylesheet" href="./atendimento.css">
    <link rel="stylesheet" href="./fichaDeRegistro.css">
</head>

<body>
    <header></header>
    <main>
        <div class="top">
            <div class="title"> Atendimentos </div>
            <div class="date"> Data </div>
        </div>

        <div class="mid">

            <div class="right">
                <div class="done-content">
                    <div class="done">
                        <input type="radio" id="without-help" name="done" value="without-help">
                        <label for="without-help">Realizou sem ajuda</label>
                    </div>
                    <div class="done">
                        <input type="radio" id="with-help" name="done" value="with-help">
                        <label for="with-help">Realizou com ajuda</label>
                    </div>
                    <div class="done">
                        <input type="radio" id="with-a-lot-of-help" name="done" value="with-a-lot-of-help">
                        <label for="with-a-lot-of-help">Realizou com muita ajuda</label>
                    </div>
                    <div class="done"><input type="radio" id="did-not-do" name="done" value="did-not-do">
                        <label for="did-not-do">Não Realizou</label>
                    </div>
                    <div class="done"> <input type="radio" id="did-not-attend" name="done" value="did-not-attend">
                        <label for="did-not-attend">Não compareceu</label>
                    </div>

                </div>
            </div>
            <div class="left">
                <div class="note-label"> Observações:</div>
                <div class="note-text">
                    <textarea placeholder="Digite suas observações aqui:"></textarea>
                </div>
                <div class="to-finish">
                    <div class="finish">Finalizar</div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
